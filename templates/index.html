<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Render Monitor</h1>
        <form method="POST">
            <div class="form-group">
                <label for="app_url">Application URL:</label>
                <input type="text" id="app_url" name="app_url" required 
                       placeholder="https://your-app.example.com">
            </div>
            
            <div class="form-group">
                <label for="telegram_token">Telegram Bot Token:</label>
                <input type="text" id="telegram_token" name="telegram_token" required 
                       placeholder="Enter your Telegram bot token">
            </div>
            
            <div class="form-group">
                <label for="telegram_chat_id">Telegram Chat ID:</label>
                <input type="text" id="telegram_chat_id" name="telegram_chat_id" required 
                       placeholder="Enter your Telegram chat ID">
            </div>
            
            <button type="submit">Start Monitoring</button>
        </form>
    </div>
</body>
</html>
